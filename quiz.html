<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Sam Richardson">
        <meta name="description" content="This is a quiz for CSS and HTML">
        <title>WDD 130 | Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <div>
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div>
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="q2" rows="5"></textarea>
                </div>
                <div>
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="">//This is a comment</option>
                        <option value="">/*This is a comment*/</option>
                        <option value="">#This is a comment</option>
                    </select>
                </div>
                <div>
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <img src="images/example.png" alt="example code">
                    <input type="number" id="q4" name="q4">
                </div>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>©️2024 | Quiz | Sam Richardson</p>
        </footer>
